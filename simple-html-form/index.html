<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Working Form</title>
    </head>
    <body>
        <div class="form-container">
            <div class="form">
                <h1>Simple HTML Form</h1>
                <form
                target="_blank"
                action="https://formsubmit.co/realsales@yandex.ru"
                method="POST"
                >
                <input type="text" placeholder="Full name" name="name"/>
                <input type="email" placeholder="Email address" name="email" required/>
                <textarea name="message" id="" cols="40" rows="10" placeholder="Your message"></textarea>
                <input type="hidden" name="captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/frontend/html-form/thankyou.html">
                <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
