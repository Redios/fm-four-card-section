<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards with 3D Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
                <div class="card-wrapper">
                    <div class="card">
                        <div class="img-box">
                            <img src="img/pic1.jpg" alt="">
                        </div>
                        <div class="text-box">
                            <div>
                                <h3>Human Wizard</h3>
                                <p>Arcane Mastery: Spells weave, reality bends.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card">
                        <div class="img-box">
                            <img src="img/pic2.jpg" alt="">
                        </div>
                        <div class="text-box">
                            <div>
                                <h3>Dwarf Warrior</h3>
                                <p>Valor and Might: Battle-hardened, unyielding spirit.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card">
                        <div class="img-box">
                            <img src="img/pic3.jpg" alt="">
                        </div>
                        <div class="text-box">
                            <div>
                                <h3>Revenant</h3>
                                <p>Revenant's Wrath: Haunting shadows, relentless in death</p>
                            </div>
                        </div>
                    </div>
                </div>

        </section>
    </main>
</body>
</html>
